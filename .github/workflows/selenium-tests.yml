name: Selenium Test Automation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
        java-version: [11, 17]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Set up Chrome
      if: matrix.browser == 'chrome'
      uses: browser-actions/setup-chrome@latest

    - name: Set up Firefox
      if: matrix.browser == 'firefox'
      uses: browser-actions/setup-firefox@latest

    - name: Install dependencies
      run: mvn dependency:resolve

    - name: Run smoke tests
      run: |
        mvn clean test -Dgroups=smoke -Dbrowser=${{ matrix.browser }} -Dheadless=true
      env:
        BROWSER: ${{ matrix.browser }}
        HEADLESS: true
        ENVIRONMENT: dev

    - name: Run regression tests
      if: github.event_name == 'schedule'
      run: |
        mvn clean test -Dgroups=regression -Dbrowser=${{ matrix.browser }} -Dheadless=true
      env:
        BROWSER: ${{ matrix.browser }}
        HEADLESS: true
        ENVIRONMENT: dev

    - name: Generate Allure Report
      run: mvn allure:report

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.browser }}-java${{ matrix.java-version }}
        path: |
          target/surefire-reports/
          target/allure-results/
          target/reports/
          target/screenshots/

    - name: Upload Allure results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: allure-results-${{ matrix.browser }}-java${{ matrix.java-version }}
        path: target/allure-results/

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (${{ matrix.browser }}, Java ${{ matrix.java-version }})
        path: target/surefire-reports/TEST-*.xml
        reporter: java-junit

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  performance-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Run performance tests
      run: |
        mvn clean test -Dgroups=performance -Dheadless=true
      env:
        BROWSER: chrome
        HEADLESS: true
        ENVIRONMENT: staging