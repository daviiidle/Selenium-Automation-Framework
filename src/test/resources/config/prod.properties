# Production Environment Configuration

# Application URLs
base.url=https://demowebshop.tricentis.com
api.base.url=https://demowebshop.tricentis.com/api

# Browser Settings
browser=chrome
headless=true

# Timeout Configuration (in seconds)
timeout.implicit=20
timeout.explicit=40
timeout.page.load=60
timeout.script=60

# Parallel Execution
parallel.threads=2
parallel.method=methods

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=target/screenshots

# Reporting Configuration
reports.path=target/reports
extent.report.path=target/extent-reports
allure.results.path=target/allure-results

# Logging Configuration
logs.path=target/logs
log.level=ERROR

# Test Data Configuration
test.data.path=src/test/resources/testdata
test.data.locale=en_US

# Database Configuration (if needed)
db.enabled=false
db.url=
db.username=
db.password=

# Grid Configuration
grid.enabled=false
grid.url=http://localhost:4444/wd/hub

# Performance Configuration
performance.monitoring=true
page.load.strategy=normal

# Security Configuration
ssl.verification=true
accept.untrusted.certificates=false

# Production Safety Settings
read.only.mode=true
data.modification.allowed=false
destructive.tests.enabled=false