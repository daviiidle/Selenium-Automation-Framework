# DemoWebShop Environment Configuration
environment.name=demo
environment.type=demo

# Base URLs
base.url=https://demowebshop.tricentis.com
api.base.url=https://demowebshop.tricentis.com/api

# Browser Configuration
browser.default=chrome
browser.headless=true
browser.maximize=true
browser.delete.cookies=true

# Timeouts (in seconds)
timeout.implicit=10
timeout.explicit=15
timeout.page.load=30
timeout.script=20

# WebDriver Configuration
webdriver.remote=false
webdriver.grid.url=http://localhost:4444/wd/hub

# Test Data Configuration
test.data.generate.unique.users=true
test.data.cleanup.after.test=false
test.data.faker.locale=en

# Reporting Configuration
report.extent.enabled=true
report.allure.enabled=true
report.screenshots.on.failure=true
report.screenshots.on.pass=false

# Retry Configuration
retry.failed.tests=true
retry.count=2

